{% extends "base.html" %}
{% block content %}
     <div class="login-form">
        <div class="form-group ">
            <form action="" method="post">
                {{ form.hidden_tag() }}
                <p>
                    {{ form.username(placeholder = "Username") }}
                </p>
                <p>
                    {{ form.password(placeholder = "Password") }}
                </p>
                <p>{{ form.submit(class = "log-btn") }}</p>
            </form>

            <!-- <p> Don't have an account yet? Click the button below to sign up!</p>
            <p>{{ form.submit(class = "log-btn") }}</p> -->
        </div>
    </div>
{% endblock %}
