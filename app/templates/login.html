{% extends "base.html" %}
{% block content %}
     <div class="login-form">
        <div class="form-group ">
            <form action="" method="post">
                {{ form.hidden_tag() }}
                <p>
                    {{ form.username(placeholder = "Username") }}
                </p>
                <p>
                    {{ form.password(placeholder = "Password") }}
                </p>
                <p>
                  {{ form.submit(class = "log-btn") }}
                </p>
            </form>
            <p id="signup-link">Don't have an account? <a href="{{ url_for('signup', title='Sign-Up', form=form) }}">Sign up</a> right now!</p>
        </div>
    </div>
{% endblock %}
